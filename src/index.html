<!DOCTYPE html>
<html>
    <head>
        <title>mini-mail</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div class="mini-mail">
            <!--sidebar-->
            <div class="sidebar">
                <button class="compose-btn">Compose email</button>

                <!--Folders' container-->
                <div class="folders-container">
                    <!--Inbox section-->
                    <div class="folder-section" id="inbox-section">
                        <div class="folder-header">Inbox</div>
                        <div class="email-list" id="inbox-list">

                            <!--Inbox emails-->
                            <div class="email-item">
                                <div class="email-sender">John Doe</div>
                                <div class="email-subject">Привет! Как дела?</div>
                                <div class="email-preview">Давно не виделись, как у тебя дела?...</div>
                                <div class="email-date">16.01.2025, 14:30:15</div>
                            </div>
                        </div>
                    </div>

                    <!--Sent section-->
                    <div class="folder-section" id="sent-section">
                        <div class="folder-header">Sent</div>
                        <div class="email-list" id="sent-list"></div>
                        <!--Sent emails-->
                    </div>
                </div>
            </div>

            <!--Email content-->
            <div class="main-content">
                <div class="email-view">
                    <h1>hey :) welcome to mini-mail</h1>
                    <h2>Here are your emails:</h2>
                </div>
            </div>
        </div>

        <!--Composer window-->
        <div class="composer-window"> <!--hidden by default-->
            <div class="composer-content">
                <span class="close-btn">&times;</span>
                <h2>New email</h2>
                <form class="composer-form">
                    <input type="email" id="email-to" class="composer-input" placeholder="To:">
                    <input type="text" id="email-subject" class="composer-input" placeholder="Subject:">
                    <textarea class="email-body" placeholder="Text:"></textarea>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>

        <script src="js/composer.js"></script>
    </body>
</html>
